<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./src/css/style.css" />

<body>
    <div class="app__videos">
        <!-- video start -->
        <div class="video" id="frist">
            <video src="./src/assets/video2.mp4" type="video/mp4" class="video__player"></video>
            
            <!-- sidebr -->
            <div class="videoSidebar">
                <div class="videoSidebar__button">
                    <span class="material-icons"> favorite_border </span>
                    <p>12</p>
                </div>

                <div class="videoSidebar__button">
                    <span class="material-icons"> textsms </span>
                    <p>12</p>
                </div>
                <div class="videoSidebar__button">
                    <span class="material-icons"> reply </span>
                    <p>25</p>
                </div>
            </div>

            <!-- footer -->
            <div class="videoFooter">
                <div class="videoFooter__text">
                    <h3>TEXT</h3>
                    <p class="videoFooter__description">More text</p>

                    <div class="videoFooter__ticker">
                        <span class="material-icons videoFooter__icon"> music_note </span>
                        <marquee> Song</marquee>
                    </div>
                </div>

                <img src="https://static.thenounproject.com/png/934821-200.png" alt="" class="videoFooter__record">
            </div>
        </div>
        <!-- video end -->

        <!-- video start -->
        <div class="video">
            <video src="./src/assets/video1.mp4" type="video/mp4" class="video__player"></video>

            <!-- sidebr -->
            <div class="videoSidebar">
                <div class="videoSidebar__button">
                    <span class="material-icons"> favorite_border </span> 
                    <p>12</p>
                </div>
                <div class="videoSidebar__button">
                    <span class="material-icons"> textsms </span>
                    <p>12</p>
                </div>
                <div class="videoSidebar__button">
                    <span class="material-icons"> reply </span>
                    <p>25</p>
                </div>
            </div>

            <!-- footer -->
            <div class="videoFooter">
                <div class="videoFooter__text">
                    <h3>TEXT</h3>
                    <p class="videoFooter__description">More text</p>

                    <div class="videoFooter__ticker">
                        <span class="material-icons videoFooter__icon"> music_note </span>
                        <marquee> Song</marquee>
                    </div>
                </div>

                <img src="https://static.thenounproject.com/png/934821-200.png" alt="" class="videoFooter__record">
            </div>
        </div>

        <section id="contact" class="video">
            <div class="header__contact">
                <h5>Contact</h5>
            </div>
            <form id="contactFrm">
                <div class="container__contact">
                    <label for="">
                        <span>Name</span>
                        <div class="container__group">
                            <input type="text" placeholder="Name" id="name" name="name" class="container__input">
                        </div>
                    </label>
                    <label for="">
                        <span> Email</span>
                        <div class="container__group">
                            <input type="text" placeholder="Email" id="email" name="email" class="container__input">
                        </div>
                    </label>
                    <label for="">
                        <span>Message</span>
                        <div class="container__group">
                            <input class="container__input textarea" placeholder="Message" name="message" id="message" />
                        </div>
                    </label>
                    
                
           
                     <button type="submit" id="btnSend" class="form__button">Contact</button>
                </div>
            </form>
      
        </section>

        <section id="about" class="video">
            <div class="header__contact">
                <h5>Contact</h5>
            </div>
            <p></p>    

        </section>
        <!-- video end -->
    </div>

    <div class="footer">
        <a href="#frist"><span class="material-icons"> home </span></a>
        <a href="#politics" class="footer__icon"><span class="material-icons">gavel</span></a>
        <a href="#about" class="footer__icon"><span class="material-icons"> inbox </span></a>
        <a href="#contact" class="footer__icon"><span class="material-icons">contact_page</span></a>
        <div class="footer__text">Home</div>
        <div class="footer__text">Politics</div>
        <div class="footer__text">About</div>
        <div class="footer__text">contact</div>
    </div>

    <script src="./src/js/main.js"></script>
    <script src="./src/js/mail.js"></script>
</body>

</html>
